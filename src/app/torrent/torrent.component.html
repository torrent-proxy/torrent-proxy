<div class="content">
  <form #linkForm="ngForm" class="send-form">
    <div class="link-wrapper">
      <input type="url" [(ngModel)]="linkForm.url" name="magnet" class="link-input" placeholder="Magnet link...">
      <div class="button-holder">
        <div type="submit" class="button send" [ngClass]="[!isLoading() ? '' : 'disabled']" (click)="buildFileList(linkForm.url)">
          Отправить
        </div>
        <div class="button clear" *ngIf="getFiles().length" (click)="clearList()">Очистить</div>
      </div>

    </div>

    <div class="files-wrapper" *ngIf="getFiles().length">
      <div class="torrent-item" *ngFor="let file of getFiles(); let isOdd = odd; let isLast = last; " [class.odd]="isOdd" [class.last]="isLast">
        <a href="{{setDownloadUrl(file.path)}}" download="{{file.name}}">{{file.name}}</a>
      </div>
    </div>

    <div class="button-holder bottom" *ngIf="getFiles().length">
      <div class="button clear" (click)="clearList()">Очистить</div>
    </div>
  </form>

  <div class="load" *ngIf="isLoading()">
    <div class="holder">
      <div class="preloader"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
  </div>
</div>
