<div class="mainWrapper">
    <div class="header">
        <div class="header__languages">
            <div class="header__langUnit" (click)="setLanguage('ru')" [ngClass]="getCurrentLanguage() == 'ru' ? 'header__langUnit-active' : ''">Rus</div>
            <div class="header__langUnit" (click)="setLanguage('en')" [ngClass]="getCurrentLanguage() == 'en' ? 'header__langUnit-active' : ''">Eng</div>
        </div>

        <div class="header__logo">
            <img id="logo" src="../assets/images/logo.png">
        </div>

        <div class="navbar">
            <a class="navbar__button" routerLink="/torrent" [class.navbar__button-opened]="router.url === '/torrent'">
                {{'HOMEPAGE' | translate}}
            </a>
            <a class="navbar__button" routerLink="about-us" [class.navbar__button-opened]="router.url === '/about-us'">
                {{'ABOUT_US' | translate}}
            </a>
            <a class="navbar__button" routerLink="/donate" [class.navbar__button-opened]="router.url === '/donate'">
                {{'DONATE' | translate}}
            </a>
        </div>
    </div>


    <div class="content">
        <router-outlet></router-outlet>
    </div>

    <app-footer></app-footer>
</div>
